<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-inverse bg-primary fixed-top">
        <h1 class="navbar-brand mb-0">chattr</h1>
    </nav>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
                <h4 id="usernameTitle">Your user name is: </h4>
                <hr>
                <h4>Online Users</h4>
                <ul id="onlineUsers">
                </ul>
                <hr>
                <h4>Special Commands</h4>
                <h6>/nick</h6>
                <p>
                    Change your chat nickname using the /nick followed by your new name.
                </p>
                <h6>/nickcolor</h6>
                <p>
                    Change your chat message color using the /nickcolor followed by a hex color.
                </p>
            </div>
            <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                <ul id="messages">
                </ul>
            </div>
            <form class="form-inline" action="">
                <input class="form-control col-10" id="m" autocomplete="off" placeholder="Type in a message..." />
                <button type="button" class="btn btn-primary col-2">Send</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="/client.js"></script>
</body>

</html>
